<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CrisisConnect</h1>
        <nav>
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#report">Report Issue</a></li>
                <li><a href="#volunteers">Volunteer Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Map Section -->
    <section id="map">
        <h2>Live Map of Crisis Areas</h2>
        <div id="map-container"></div> <!-- Placeholder for map -->
    </section>

    <!-- Report Form -->
    <section id="report">
        <h2>Report an Issue</h2>
        <form id="report-form">
            <input type="text" id="location" placeholder="Location" required />
            <textarea id="description" placeholder="Describe the problem" required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </section>

    <!-- Volunteer Dashboard -->
    <section id="volunteers">
        <h2>Volunteer Dashboard</h2>
        <div id="volunteer-list">
            <p>No volunteers available yet.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
